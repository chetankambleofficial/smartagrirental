<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Industries</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Industry List</h1>
        
        <table class="min-w-full bg-white border border-gray-300 rounded-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Phone</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Username</th>
                    <th class="py-2 px-4 border-b">District</th>
                </tr>
            </thead>
            <tbody>
                {% for industry in industry_list %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ industry[0] }}</td>
                    <td class="py-2 px-4 border-b">{{ industry[1] }}</td>
                    <td class="py-2 px-4 border-b">{{ industry[2] }}</td>
                    <td class="py-2 px-4 border-b">{{ industry[3] }}</td>
                    <td class="py-2 px-4 border-b">{{ industry[4] }}</td>
                    <td class="py-2 px-4 border-b">{{ industry[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('admin_dashboard') }}" class="mt-4 inline-block bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="mt-4 inline-block bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Logout</a>
    </div>
</body>
</html>
