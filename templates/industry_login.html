<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Login to Your Industry Account</h2>
        <form method="post" class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Username</span>
                <input type="text" name="username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-green-200" placeholder="Enter your username">
            </label>
            <label class="block">
                <span class="text-gray-700">Password</span>
                <input type="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-green-200" placeholder="Enter your password">
            </label>
            <button type="submit" class="w-full mt-4 bg-green-600 text-white p-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="/enterindustry" class="text-green-600 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
