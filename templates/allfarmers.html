<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Farmers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-green-700 shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-white text-2xl font-bold">Smart Agri Rental</div>
            <div class="space-x-4">
                <a href="/" class="text-white hover:bg-green-600 px-3 py-2 rounded transition">Home</a>
                <a href="/allfarmers" class="text-white hover:bg-green-600 px-3 py-2 rounded transition">All Farmers</a>
                <a href="/logout" class="text-white hover:bg-green-600 px-3 py-2 rounded transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Farmers List -->
    <div class="max-w-6xl mx-auto p-8 mt-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-4xl font-bold text-center text-green-700 mb-6">All Farmers</h2>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-green-200">
                    <th class="py-3 px-4 border-b text-left text-green-700 font-semibold">ID</th>
                    <th class="py-3 px-4 border-b text-left text-green-700 font-semibold">Name</th>
                    <th class="py-3 px-4 border-b text-left text-green-700 font-semibold">Phone</th>
                    <th class="py-3 px-4 border-b text-left text-green-700 font-semibold">Email</th>
                    <th class="py-3 px-4 border-b text-left text-green-700 font-semibold">Username</th>
                    <th class="py-3 px-4 border-b text-left text-green-700 font-semibold">District</th>
                </tr>
            </thead>
            <tbody>
                {% for farmer in farmers %}
                <tr class="hover:bg-green-100 transition duration-200">
                    <td class="py-2 px-4 border-b text-gray-700">{{ farmer[0] }}</td>
                    <td class="py-2 px-4 border-b text-gray-700">{{ farmer[1] }}</td>
                    <td class="py-2 px-4 border-b text-gray-700">{{ farmer[2] }}</td>
                    <td class="py-2 px-4 border-b text-gray-700">{{ farmer[3] }}</td>
                    <td class="py-2 px-4 border-b text-gray-700">{{ farmer[4] }}</td>
                    <td class="py-2 px-4 border-b text-gray-700">{{ farmer[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="bg-green-700 py-6 mt-6">
        <div class="max-w-6xl mx-auto text-center text-white">
            <p>&copy; 2024 Smart Agri Rental Service. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
