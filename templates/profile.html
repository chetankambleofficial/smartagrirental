<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-green-50">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-green-700 text-2xl font-bold">Smart Agri Rental</div>
            <div class="space-x-4">
                <a href="/" class="text-gray-700 hover:text-green-600 transition">Home</a>
                <a href="/user_profile" class="text-gray-700 hover:text-green-600 transition">My Profile</a>
                <a href="/logout" class="text-gray-700 hover:text-green-600 transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="max-w-3xl mx-auto p-8 mt-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Welcome, {{ username }}!</h2>
        <h3 class="text-2xl font-semibold mb-4 text-green-600">Your Details</h3>
        <div class="space-y-4">
            <p class="text-lg text-gray-700"><strong>Email:</strong> {{ email }}</p>
            <p class="text-lg text-gray-700"><strong>Phone:</strong> {{ phone }}</p>
            <p class="text-lg text-gray-700"><strong>District:</strong> {{ district }}</p>
        </div>
        <div class="mt-8 text-center">
            <a href="/logout" class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition">Logout</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-6 mt-6">
        <div class="max-w-6xl mx-auto text-center text-gray-600">
            <p>&copy; 2024 Smart Agri Rental Service. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
