<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Industry Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Welcome, {{ username }}!</h2>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Your Details</h3>
        <p class="text-gray-600"><strong>Email:</strong> {{ email }}</p>
        <p class="text-gray-600"><strong>Phone:</strong> {{ phone }}</p>
        <p class="text-gray-600"><strong>District:</strong> {{ district }}</p>
        <a href="/logout" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Logout</a>
    </div>

</body>
</html>
