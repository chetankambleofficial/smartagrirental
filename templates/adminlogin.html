<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-green-600 mb-6">Admin Login</h1>
        <form method="POST" action="/admin_login">
            <input type="text" name="username" placeholder="Username" required class="border p-2 w-full mb-4">
            <input type="password" name="password" placeholder="Password" required class="border p-2 w-full mb-4">
            <button type="submit" class="block bg-green-600 text-white text-center py-2 rounded-lg w-full hover:bg-green-700 transition">Login</button>
        </form>
    </div>

</body>
</html>
